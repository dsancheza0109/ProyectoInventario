<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="UTF-8">
    <title>CRUD Inventario</title>
    <!--<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">-->
    <!-- Incluir CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <!-- Barra de Navegación -->
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <strong><img th:src="@{/images/logo.jpg}" height="50" width="100" alt="Logo"> Mi Aplicación Web</strong>
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Enlaces del menu -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/index}">Inicio
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/views/movimientos/}">Movimientos</a>
                        </li>
                        <!-- Enlace para productos -->
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/views/productos/}">Productos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- MENSAJES ALERTS -->
        <div class="alert alert-success alert-dismissable" th:if="${success != null}">
            <label th:text="${success}"></label>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="alert alert-danger alert-dismissable" th:if="${error != null}">
            <label th:text="${error}"></label>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="alert alert-warning alert-dismissable" th:if="${warning != null}">
            <label th:text="${warning}"></label>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="alert alert-info alert-dismissable" th:if="${info != null}">
            <label th:text="${info}"></label>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </header>

    <!-- Contenido Principal -->
    <div class="container">
        <!-- El contenido específico de cada página se incluirá aquí -->
        <!-- Utiliza th:replace para incluir el contenido dinámico en otras páginas -->
    </div>

    <!-- Pie de página -->
    <footer th:fragment="footer" class="bg-dark text-center text-white fixed-bottom">
        <div class="container">
            <p>Copyright Cibertec LP-II &copy; - 2024</p>
        </div>
        <!-- Incluir JavaScript de Bootstrap y sus dependencias -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <!--
        <script type="text/javascript" th:src="@{/js/jquery-3.5.1.slim.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
        -->
    </footer>
</body>

</html>
