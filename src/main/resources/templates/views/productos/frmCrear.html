<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{plantilla/template2 :: head}">
    <title th:text="${titulo}">Crear/Editar Producto</title>
</head>
<body>
    <header th:replace="~{plantilla/template2 :: header}"></header>
    <div class="container">
        <h2 th:text="${titulo}">Producto</h2>
        <form th:action="@{/views/productos/save}" th:object="${producto}" method="post">
            <!-- Campo oculto para el ID del producto -->
            <input type="hidden" th:field="*{id}" />
            
            <div class="form-group">
                <label for="codigo">Código</label>
                <input type="text" id="codigo" th:field="*{codigo}" class="form-control" />
                <div th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}" class="text-danger"></div>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" />
                <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></div>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" th:field="*{descripcion}" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" id="precio" th:field="*{precio}" class="form-control" step="0.01" />
                <div th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}" class="text-danger"></div>
            </div>
            <div class="form-group">
                <label for="stock">Stock</label>
                <input type="number" id="stock" th:field="*{stock}" class="form-control" />
                <div th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}" class="text-danger"></div>
            </div>
            <div class="form-group">
                <label for="unidadMedida">Unidad de Medida</label>
                <input type="text" id="unidadMedida" th:field="*{unidadMedida}" class="form-control" />
                <div th:if="${#fields.hasErrors('unidadMedida')}" th:errors="*{unidadMedida}" class="text-danger"></div>
            </div>
            <div class="form-group">
                <label for="categoria">Categoría</label>
                <select id="categoria" th:field="*{categoria.id}" class="form-control">
                    <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nombre}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="proveedor">Proveedor</label>
                <select id="proveedor" th:field="*{proveedor.id}" class="form-control">
                    <option th:each="proveedor : ${proveedores}" th:value="${proveedor.id}" th:text="${proveedor.nombre}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
        </form>
    </div>
    <footer th:replace="~{plantilla/template :: footer}"></footer>
</body>
</html>
