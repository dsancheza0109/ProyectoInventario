<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{plantilla/template :: head}">
    <title th:text="${titulo}">Listar Usuarios</title>
</head>
<body>
    <header th:replace="~{plantilla/template :: header}"></header>
    <div class="container">
        <h2 th:text="${titulo}">Usuarios</h2>
        
        <!-- BotÃ³n para registrar un nuevo producto -->
        <div class="mb-3">
            <a th:href="@{/views/usuarios/create}" class="btn btn-primary">Nuevo Usuario</a>
        </div>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
					<th>Email</th>
                    <th>Rol</th>
					<th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario:${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td th:text="${usuario.rol}"></td>
                    <td>
                        <a th:href="@{/views/usuarios/edit/{id}(id=${usuario.id})}" class="btn btn-warning">Editar</a>
                        <a th:href="@{/views/usuarios/delete/{id}(id=${usuario.id})}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer th:replace="~{plantilla/template :: footer}"></footer>
</body>
</html>
